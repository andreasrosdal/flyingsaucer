<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <title>Test : Absolute : Upper Left</title>
        <style type="text/css">
           p { border: 1px solid black;}
           #abs {
            border: 1px solid blue;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            right: 0;
           }
           html { border: 0 solid red; padding: 0; margin: 0;
            background-color: green; }
           body { border: 0; padding: 0; margin: 0;  }
        </style>
    </head>

    <body>
        <p>This is the main paragraph</p>
        <div id="abs">This is an absolutely positioned
        div in the upper right</div>
        <p>This is the main paragraph</p>
    </body>

</html>
